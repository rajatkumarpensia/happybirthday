<!DOCTYPE html>

  <title>birthday gift</title>
  <style media="screen">
  html, body, .container {
    height: 100%;
  }

  body {
    background-color: #dd5152;
    background-image: url(heart.gif);
    background-repeat:no-repeat;
    background-size: contain;
    background-position: center;
    overflow: hidden;
  }

  .merrywrap {
    position: absolute;
    right: 40px;
    left: 40px;
    bottom: 40px;
    top: 40px;
  }

  .giftbox {
    position: absolute;
    width: 200px;
    height: 150px;
    left: 50%;
    margin-left: -100px;
    bottom: 0;
    z-index: 10;
  }
  .giftbox > div {
    background: #34495e;
    position: absolute;
  }
  .giftbox > div:after, .giftbox > div:before {
    position: absolute;
    content: "";
    top: 0;
  }
  .giftbox:after {
    position: absolute;
    color: #fff;
    width: 100%;
    content: "Click Me!";
    left: 0;
    bottom: 0;
    font-size: 24px;
    text-align: center;
    transform: rotate(-20deg);
    transform-origin: 0 0;
  }
  .giftbox .cover {
    width: 100%;
    top: 0;
    left: 0;
    height: 25%;
    z-index: 2;
  }
  .giftbox .cover:before {
    position: absolute;
    height: 100%;
    left: 50%;
    width: 50px;
    transform: translateX(-50%);
    background: #fdc56d;
  }
  .giftbox .cover > div {
    position: absolute;
    width: 50px;
    height: 50px;
    left: 50%;
    top: -50px;
    transform: translateX(-50%);
  }
  .giftbox .cover > div:before, .giftbox .cover > div:after {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    content: "";
    box-shadow: inset 0 0 0 15px #fdc56d;
    border-radius: 30px;
    transform-origin: 50% 100%;
  }
  .giftbox .cover > div:before {
    transform: translateX(-45%) skewY(40deg);
  }
  .giftbox .cover > div:after {
    transform: translateX(45%) skewY(-40deg);
  }
  .giftbox .box {
    right: 5%;
    left: 5%;
    height: 80%;
    bottom: 0;
  }
  .giftbox .box:before {
    width: 50px;
    height: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: #fdc56d;
  }
  .giftbox .box:after {
    width: 100%;
    height: 30px;
    background: rgba(0, 0, 0, 0.2);
  }

  /* .icons {
    display: none;
  } */
  .icons .row {
    width: 100%;
    text-align: center;
  }
  .icons .row span {
    color: #fff;
    text-shadow: 5px 5px 0 #ca3121;
    font-size: 84px;
    display: inline-block;
    opacity: 0;
    transition: transform 0.5s ease-in, opacity 0.7s;
  }

  .step-1 .giftbox {
    animation: wobble 0.5s linear infinite forwards;
  }
  .step-1 .cover {
    animation: wobble 0.5s linear infinite  0.1s forwards;
  }
  .step-1 .icons .row span {
    opacity: 1;
  }

  .step-2 .giftbox:after {
    opacity: 0;
  }

  .step-3 .giftbox,
  .step-4 .giftbox {
    opacity: 0;
    z-index: 1;
  }
  .step-3 .giftbox:after,
  .step-4 .giftbox:after {
    opacity: 0;
  }

  .step-2 .giftbox .cover {
    animation: flyUp 0.4s ease-in forwards;
  }
  .step-2 .giftbox .box {
    animation: flyDown 0.2s ease-in 0.05s forwards;
  }

  @keyframes wobble {
    25% {
      transform: rotate(4deg);
    }
    75% {
      transform: rotate(-2deg);
    }
  }
  @keyframes flyUp {
    75% {
      opacity: 1;
    }
    100% {
      transform: translateY(-1000px) rotate(20deg);
      opacity: 0;
    }
  }
  @keyframes flyDown {
    75% {
      opacity: 1;
    }
    100% {
      transform: translateY(100%);
      opacity: 0;
    }
  }
  .step-1 .icons .row span {
    opacity: 0;
  }

  .step-1 .icons .row span:first-child {
    transform: translateY(700%) translateX(600%);
  }

  .step-1 .icons .row span:nth-child(2) {
    transform: translateY(700%) translateX(500%);
  }

  .step-1 .icons .row span:nth-child(3) {
    transform: translateY(700%) translateX(400%);
  }

  .step-1 .icons .row span:nth-child(4) {
    transform: translateY(700%) translateX(300%);
  }

  .step-1 .icons .row span:nth-child(5) {
    transform: translateY(700%) translateX(200%);
  }

  .step-1 .icons .row span:nth-child(6) {
    transform: translateY(700%) translateX(100%);
  }

  .step-1 .icons .row span:nth-child(7) {
    transform: translateY(700%) translateX(0);
  }

  .step-1 .icons .row span:nth-child(8) {
    transform: translateY(700%) translateX(-100%);
  }

  .step-1 .icons .row span:nth-child(9) {
    transform: translateY(700%) translateX(-200%);
  }

  .step-1 .icons .row span:nth-child(10) {
    transform: translateY(700%) translateX(-300%);
  }

  .step-1 .icons .row span:nth-child(11) {
    transform: translateY(700%) translateX(-400%);
  }

  .step-1 .icons .row span:nth-child(12) {
    transform: translateY(700%) translateX(-500%);
  }

  .step-1 .icons .row span:nth-child(13) {
    transform: translateY(700%) translateX(-600%);
  }

  .step-2 .icons .row span:nth-child(2) {
    -webkit-transition-delay: 0.1s;
    transition-delay: 0.1s;
  }

  .step-2 .icons .row span:nth-child(3) {
    -webkit-transition-delay: 0.15s;
    transition-delay: 0.15s;
  }

  .step-2 .icons .row span:nth-child(4) {
    -webkit-transition-delay: 0.2s;
    transition-delay: 0.2s;
  }

  .step-2 .icons .row span:nth-child(5) {
    -webkit-transition-delay: 0.25s;
    transition-delay: 0.25s;
  }

  .step-2 .icons .row span:nth-child(6) {
    -webkit-transition-delay: 0.3s;
    transition-delay: 0.3s;
  }

  .step-2 .icons .row span:nth-child(7) {
    -webkit-transition-delay: 0.35s;
    transition-delay: 0.35s;
  }

  .step-2 .icons .row span:nth-child(8) {
    -webkit-transition-delay: 0.4s;
    transition-delay: 0.4s;
  }

  .step-2 .icons .row span:nth-child(9) {
    -webkit-transition-delay: 0.45s;
    transition-delay: 0.45s;
  }

  .step-2 .icons .row span:nth-child(10) {
    -webkit-transition-delay: 0.5s;
    transition-delay: 0.5s;
  }

  .step-2 .icons .row span:nth-child(11) {
    -webkit-transition-delay: 0.55s;
    transition-delay: 0.55s;
  }

  .step-2 .icons .row span:nth-child(12) {
    -webkit-transition-delay: 0.6s;
    transition-delay: 0.6s;
  }

  .step-2 .icons .row span:nth-child(13) {
    -webkit-transition-delay: 0.65s;
    transition-delay: 0.65s;
  }

  .step-2 .icons span, .step-3 .icons span, .step-4 .icons span {
    opacity: 0.7;
    transition-timing-function: cubic-bezier(0, 0, 0.2, 0.91);
  }

  .step-4 .icons .row span, .step-3 .icons .row span {
    animation: wobble 0.6s linear infinite forwards;
  }

  .step-4 .icons .row span:nth-child(even), .step-3 .icons .row span:nth-child(even) {
    animation-duration: 0.7s;
  }

  .birthday-cake-html  .cake {
      position: relative;
      top: 40px;
      margin: auto;
      width: 200px;
      height: 60px;
      background: #dd518c;
      border-radius: 100%;
      transform: translateZ(100px);
      box-shadow: 0px 4px 0px #f4f9fd,  0px 8px 0px #dba9ff,  0px 12px 0px #fec3b3,  0px 16px 0px #f7f6fb,  0px 20px 0px #f7f6fb,  0px 24px 0px #f7f6fb, 0px 28px 0px #f7f6fb, 0px 32px 0px #fea0bb, 0px 36px 0px #fea0bb, 0px 40px 0px #9cef9d, 0px 44px 0px #9cef9d,  0px 48px 0px #f7f6fb,  0px 52px 0px #f7f6fb,  0px 56px 0px #f7f6fb,  0px 60px 0px #f7f6fb,  0px 64px 0px #f7f6fb,  0px 68px 0px #dfa5fc,  0px 72px 0px #dfa5fc,  0px 76px 0px #fafffe,  0px 80px 0px #fafffe;
      z-index: 9;
    }

  .birthday-cake-html  .plate {
      position: absolute;
      height: 90px;
      width: 300px;
      bottom: -95px;
      left: 50%;
      top: 160px;
      margin-left: -150px;
      border-radius: 100%;
      background: radial-gradient(ellipse closest-side at center, #08c7fe 0%, #04d7f2 71%, #02ffd0 100%);
      box-shadow: 0px 3px 0px #00e2e1, 0px 6px 0px #00d3fb;
      transform: translateZ(80px);
    }

  .birthday-cake-html  .candle {
      position: relative;
      height: 50px;
      width: 12px;
      top: 60px;
      margin: auto;
      background: linear-gradient(0deg, #b7f4a7 0%, white 100%);
      border-radius: 4px;
      transform: translateZ(120px);
      z-index: 99;
    }

  .birthday-cake-html  #flame {
      position: absolute;
      z-index: 10;
    }

  .birthday-cake-html  .lit {
      background: linear-gradient(to bottom, #FFF6D9, #FBC36C);
      width: 15px;
      height: 35px;
      /*  Info on border radius. http://www.css3.info/preview/rounded-border/ */
      border-top-left-radius: 10px 35px;
      border-top-right-radius: 10px 35px;
      border-bottom-right-radius: 10px 10px;
      border-bottom-left-radius: 10px 10px;
      top: -34px;
      margin: auto;
      /*   http://www.css3.info/preview/box-shadow/ */
      box-shadow: 0 0 17px 7px rgba(251, 246, 190, 0.71);
      transform-origin: bottom;
      animation: flicker 1s ease-in-out alternate infinite;
    }

    @keyframes flicker {
      0% {
        transform: skewX(5deg);
        box-shadow: 0 0 17px 10px rgba(251, 246, 190, 0.71);
      }
      25% {
        transform: skewX(-5deg);
        box-shadow: 0 0 17px 5px rgba(251, 246, 190, 0.71);
      }
      50% {
        transform: skewX(10deg);
        box-shadow: 0 0 17px 7px rgba(251, 246, 190, 0.71);
      }
      75% {
        transform: skewX(-10deg);
        box-shadow: 0 0 17px 5px rgba(251, 246, 190, 0.71);
      }
      100% {
        transform: skewX(5deg);
        box-shadow: 0 0 17px 10px rgba(251, 246, 190, 0.71);
      }
    }
